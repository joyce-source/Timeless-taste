<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Timeless Taste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </nav>
    </header>

    <section class="community-page">
        <h2>Community</h2>
        <p>Welcome to our community! Connect with other food enthusiasts, share your favorite recipes, and learn from each other.</p>
        
        <!-- Sign-in pop-up -->
        <div id="signin-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Sign In</h3>
                <form action="/signin" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="submit" value="Sign In">
                </form>
            </div>
        </div>

        <!-- Display community members -->
        <div class="community-members">
            <h3>Community Members</h3>
            <!-- If user is signed in, display community members -->
            <!-- Replace the placeholders with actual user avatars and usernames -->
            <div class="member">
                <img src="avatar1.jpg" alt="Avatar">
                <p>Username1</p>
            </div>
            <div class="member">
                <img src="avatar2.jpg" alt="Avatar">
                <p>Username2</p>
            </div>
            <!-- Add more members as needed -->
        </div>
    </section>

    <!-- Additional content for the community page -->

    <!-- JavaScript to handle sign-in pop-up -->
    <script>
        // Get the sign-in modal
        var modal = document.getElementById("signin-modal");

        // Get the <span> element that closes the modal
        var closeBtn = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
